<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop App - Product Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üõçÔ∏è Shop App</h1>
            <p class="subtitle">Manage Your Products</p>
        </header>

        <main class="main-content">
            <!-- Create Product Section -->
            <section class="section create-section">
                <h2>Add New Product</h2>
                <form id="productForm" class="form">
                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" name="name" required placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price:</label>
                        <input type="number" id="productPrice" name="price" step="0.01" required placeholder="Enter price">
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Description:</label>
                        <textarea id="productDescription" name="description" rows="3" placeholder="Enter product description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Quantity:</label>
                        <input type="number" id="productQuantity" name="quantity" min="0" required placeholder="Enter quantity">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Product</button>
                </form>
                <div id="createMessage" class="message"></div>
            </section>

            <!-- Search/Get Product Section -->
            <section class="section search-section">
                <h2>Find Product</h2>
                <div class="search-container">
                    <input type="number" id="searchId" placeholder="Enter Product ID">
                    <button onclick="getProduct()" class="btn btn-secondary">Search</button>
                </div>
                <div id="searchMessage" class="message"></div>
                <div id="productDetails" class="product-details"></div>
            </section>

            <!-- Products List Section -->
            <section class="section list-section">
                <h2>All Products</h2>
                <button onclick="getAllProducts()" class="btn btn-secondary">Refresh List</button>
                <div id="productList" class="product-list"></div>
                <div id="listMessage" class="message"></div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2026 Shop App. All rights reserved.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
